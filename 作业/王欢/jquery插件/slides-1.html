<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="utf-8">
  <title>轮播－1</title>
  <style>
	*{ margin:0;padding:0;}
	.clearfix:after{display:block;content:'';clear:both;}
	.slides{
		width:400px;
		height:300px;
		overflow:hidden;
		margin-bottom: 20px;
	}
	.sec
	ul{
		list-style:none;
		width:1600px;
		position:relative;
		left:0;
	}

	ul>li{float:left;}
  </style>
</head>
<body>
<div class="slides">
  <ul class="clearfix">
    <li><a href=""><img src="images/1.png" alt=""></a></li>
    <li><a href=""><img src="images/1.png" alt=""></a></li>
    <li><a href=""><img src="images/2.png" alt=""></a></li>
    <li><a href=""><img src="images/3.png" alt=""></a></li>
    <li><a href=""><img src="images/4.png" alt=""></a></li>
   
  </ul>
</div>
<div class="slides sec">
  <ul class="clearfix">
    <li><a href=""><img src="images/1.png" alt=""></a></li>
    <li><a href=""><img src="images/2.png" alt=""></a></li>
    <li><a href=""><img src="images/3.png" alt=""></a></li>
    <li><a href=""><img src="images/4.png" alt=""></a></li>
  </ul>
</div>

  <script>
		$.fn.slides = function (param){
		  var param = $.extend({
		    speed:1000
		  },param);
		  var speed = param.speed;
		  $(this).each(function(){
		      var $ul = $(this);
		      var i = 0;
		      var imgWidth = $ul.children('li').first().width();
		      var imgCount = $ul.children('li').length;
		      console.log(imgWidth);
		      setTimeout(function step(){
		        	i++;
		        	$ul.animate({'left':i*(-imgWidth)});
		        	if(i>=(imgCount - 1)){
		        	  setTimeout(function(){
		          	  		$ul.css('left',0);
		         		},speed);
		          	i = -1;    
		       		setTimeout(step,speed);
		     	 	}else{
		        	setTimeout(step,speed)
		      		} 
		    	},1000)
		  });
		  return this;
		}
		var param = {
// 		  speed : 2000
		}
		$('ul').slides(param);
  </script>
</body>
</html>
